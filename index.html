<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./css/style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
</head>

<body>
    <div class="top-section">
        <div class="sidebar">
            <div class="top-sidebar">
                <div class="logo-section ft-white mb-40">
                    <div class="icon">
                        <i class="fa-brands fa-spotify fa-2xl"></i>
                    </div>
                    <div class="text">
                        <h1>Spotify</h1>
                    </div>
                </div>
                <div class="utilities ft-white">
                    <div class="content">
                        <div class="icon">
                            <i class="fa-solid fa-house"></i>
                        </div>
                        <div class="text">
                            <span>Home</span>
                        </div>
                    </div>
                    <div class="content">
                        <div class="icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="text">
                            <span>Cerca</span>
                        </div>
                    </div>
                    <div class="content">
                        <div class="icon">
                            <i class="fa-solid fa-book"></i>
                        </div>
                        <div class="text">
                            <span>La tua libreria</span>
                        </div>
                    </div>
                    <div class="playlist ft-white mg-20">
                        <div class="content pt-20">
                            <h>PLAYLIST</h3>
                        </div>
                        <div class="content add-playlist">
                            <i class="fa-solid fa-plus"></i>
                            <span>Crea Playlist</span>
                        </div>
                        <div class="content">Nome Playlist</div>
                        <div class="content">Nome Playlist</div>
                        <div class="content">Nome Playlist</div>
                        <div class="content">Nome Playlist</div>
                        <div class="content">Nome Playlist</div>
                        <div class="content">Nome Playlist</div>
                        <div class="content">Nome Playlist</div>
                    </div>
                </div>
            </div>
            <div class="bottom-sidebar ft-white">
                <div class="install-app">
                    <div class="content">
                        <i class="fa-regular fa-circle-down mr-10"></i><span>installa app</span>
                    </div>
                </div>
                <hr>
                <div class="user-profile">
                    <i class="fa-solid fa-circle-user mr-10"></i><span>Jhone Doe</span>
                </div>
            </div>
        </div>
        <div class="main-content">
            <header>
                <div class="upgrade-plan">
                    <button class="ft-white" id="upgrade-btn">EFFETUA L'UPGRADE</button>
                </div>
            </header>
            <main>
                <div class="container">
                    <div class="row">
                        <ul class="category-list">
                            <li>IN EVIDENZA</li>
                            <li>PODCAST</li>
                            <li>CLASSIFICHE</li>
                            <li>GENERI E MOOD</li>
                            <li>NUOVE USCITE</li>
                            <li>SCOPRI</li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <footer>
        <div class="bottom-section">

        </div>
    </footer>
</body>

</html>
